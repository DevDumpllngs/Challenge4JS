<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>Tienes 3 intentos para adivinar un número entre 0 y 10.</p>
        <input type="number" id="guessInput" min="0" max="10" placeholder="Ingresa un número">
        <button id="guessButton">Adivinar</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
